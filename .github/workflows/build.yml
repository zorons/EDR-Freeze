name: Build EDR-Freeze (Windows)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup MSVC compiler
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build all .cpp files and link advapi32
        run: |
          dir /b
          cl /EHsc /O2 *.cpp advapi32.lib /Fe:EDR-Freeze.exe

      - name: List build output
        run: dir /s /b

      - name: Upload artifact (EXE)
        uses: actions/upload-artifact@v4
        with:
          name: EDR-Freeze-exe
          path: EDR-Freeze.exe
