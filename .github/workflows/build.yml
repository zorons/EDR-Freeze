name: Build EDR-Freeze (Windows)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup MSVC compiler (dev cmd)
        uses: ilammy/msvc-dev-cmd@v1

      - name: List repository files (for debug)
        run: |
          Get-ChildItem -Recurse -Name | Select-Object -First 200
        shell: pwsh

      - name: Gather all .cpp paths into sources.txt
        run: |
          # tạo danh sách file .cpp (đệ quy) ở dạng full path
          Get-ChildItem -Recurse -Filter *.cpp | ForEach-Object { $_.FullName } > sources.txt
          Write-Host "---- sources.txt ----"
          Get-Content sources.txt
        shell: pwsh

      - name: Build all .cpp and link advapi32 (use cmd for cl)
        run: |
          type sources.txt
          rem use cl with response file listing all sources
          cl /EHsc /O2 @sources.txt advapi32.lib /Fe:EDR-Freeze.exe
        shell: cmd

      - name: Show output files
        run: dir /s /b
        shell: cmd

      - name: Upload artifact (EXE)
        uses: actions/upload-artifact@v4
        with:
          name: EDR-Freeze-exe
          path: EDR-Freeze.exe
